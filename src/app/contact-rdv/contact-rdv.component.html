<div class="form-group">
    <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i>Ajouter un Rendez-vous</h3>
            </div>
        </div>
        <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-10">
                        <label class="control-label">Sujet</label>
                        <input type="text" class="form-control"  placeholder="objet du RDV" [(ngModel)]="rdv.sujet"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label class="control-label">Lieu Rendez-vous</label>
                        <input type="text" class="form-control" placeholder="Saisir le lieu" [(ngModel)]="rdv.lieu"/>
                    </div>
                    <div class="col-md-5">
                        <label class="control-label">Statut</label>
                        <select class="form-control"  [(ngModel)]="rdv.statut" >
                            <option value=planifie>Planifié</option>
                            <option value=Algérie>Tenu</option>
                            <option value=France>Non tenu</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label class="control-label">Date et heure du RDV</label>
                        <input type="date" class="form-control"  placeholder="Saisir la date" [(ngModel)]="rdv.date"/>
                    </div>
                    <div class="col-md-5">
                        <label class="control-label">Durée</label>
                        <input type="text" class="form-control"  placeholder="la duree en minute" [(ngModel)]="rdv.duree"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label class="control-label"> heure du RDV</label>
                        <input type="text" class="form-control"  placeholder="00:00" [(ngModel)]="rdv.time"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <label class="control-label">Description</label>
                        <textarea class="form-control" rows="5" placeholder="Description" [(ngModel)]="rdv.description"></textarea>
                    </div>

                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Envoyer" class="btn btn-info btn-block rounded-0 py-2" (click)="envoyer()">
            </div>
        </div>

    </div>
</div>
