 <div class="card">
    <div class="card-body">
        <a  [routerLink]="['/home/product',product.productid]"class="card-title">{{product.productid}}</a>
        <img src="data:image/png;base64,{{product.productimage}}" class="img-responsive"
            alt="Image">
        <p class="card-text "> {{product.designation}}</p>
    </div>
</div>
