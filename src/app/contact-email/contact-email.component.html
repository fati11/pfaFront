<div class="form-group">
    <div class="card border-primary rounded-0">
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3><i class="fa fa-envelope"></i> Nouvel Enregistrement</h3>
            </div>
        </div>
        <div class="card-body p-3">

            <!--Body-->
            <div class="form-group">
                <div class="row">
                    <div class="col-md-9">
                        <label class="control-label">Objet</label>
                        <input type="text" class="form-control"  placeholder="objet du message" [(ngModel)]="email.subject"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <label class="control-label">Message</label>
                        <textarea class="form-control" rows="5" placeholder="Saisir le message" [(ngModel)]="email.texte"></textarea>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Envoyer" class="btn btn-info btn-block rounded-0 py-2" (click)="envoyer()">
            </div>
        </div>

    </div>
</div>
